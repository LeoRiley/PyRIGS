{% extends 'base.html' %}
{% block title %}Edit{% endblock %}

{% block content %}

    <h4>
        Supplier
        {% if object %}
           Edit | {{ object.name }}
        {% else %}
            Create
        {% endif %}
    </h4>

    <div class="divider"></div>

    <form method="post">
        {% csrf_token %}

            {{ form }}

        <input type="submit" value="Save" class="btn">
    </form>
{% endblock %}
